<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple T</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/booking.css' rel='stylesheet'>
</head>
<body>
    <div id="booking" class="section">
<div class="section-center">
<div class="container">
<div class="row">
<div class="booking-form">
<div class="form-header">
<h1>Make your <span>reservation</span></h1>
</div>
<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Your Name" required>
                <span class="form-label">Name</span>
            </div>
        </div>
       
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" type="tel" placeholder="Enter you Phone">
                <span class="form-label">Phone</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Country" required>
                <span class="form-label">Country</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="City" required>
                <span class="form-label">City</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Zip" required>
                <span class="form-label">Zip</span>
            </div>
        </div>
        </div>
<div class="row">
<div class="col-md-6">
    <div class="form-group">
        <input class="form-control" type="date" required>
        <span class="form-label">Check In</span>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <input class="form-control" type="time" required>
        <span class="form-label">Check In</span>
    </div>
</div>
</div>

<div class="form-btn">
<button class="submit-btn">Next</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>












    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
</body>
</html>
