<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple T</title>
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <!--css file link-->
   <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <section id="formHolder">
     
           <div class="row">
     
              <!-- Brand Box -->
              <div class="col-sm-6 brand">     
                 <div class="heading">
                    <h2>Try To Trust</h2>
                    <p>Your Right Choice</p>
                 </div>
              </div>
     
     
              <!-- Form Box -->
              <div class="col-sm-6 form">
     
                 <!-- Login Form -->
                 <div class="login form-peice switched">
                    <form class="login-form" action="#" method="post">
                       <div class="form-group">
                          <input type="email" name="name" id="email" placeholder="Email Address" required>
                       </div>
     
                       <div class="form-group">
                          <input type="password" name="password" id="password" placeholder="Password" required>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Login">
                          <a href="#" class="switch">I'm New</a>
                       </div>
                    </form>
                 </div><!-- End Login Form -->
     
     
                 <!-- Signup Form -->
                 <div class="signup form-peice">
                    <form class="signup-form" action="#" method="post">
     
                       <div class="form-group">
                          <input type="text" name="username" id="name" placeholder="Full Name" class="name">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <input type="email" name="emailAdress" id="email" placeholder="Email Address" class="email">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
                       </div>
                       <div class="form-group">
                        <input type="number" name="natid" id="natid" placeholder="National ID" required>
                     </div>
     
                       <div class="form-group">
                          <input type="password" name="password" id="password" class="password" placeholder="Password">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <input type="password" name="passwordCon" id="passwordCon" class="confirm" placeholder="Confirm Password">
                          <span class="error"></span>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Sign Up" id="submit">
                          <a href="#" class="switch">I have an account</a>
                       </div>
                    </form>
                 </div><!-- End Signup Form -->
              </div>
           </div>
     
        </section>
     
     </div>

</body>
</html>
